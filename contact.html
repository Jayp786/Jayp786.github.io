<!DOCTYPE html>
<html>

<head>
    <title> Contact Form </title>
</head>

<link href="css/styles.css" rel="stylesheet">

<body>

<div class="contact">
  <h1>Contact Form</h1>
</div>

<div class="h2">
    <ul>
    <label for="lastname">Last Name:  </label>
    <input type="text" id="ln" name=lastname" placeholder="Your Last Name...">
    </ul>
    <ul>
    <label for="firstname">First Name:  </label>
    <input type="text" id="fn" name=firstname" placeholder="Your first Name...">
    </ul>
    <ul>
    <label for="email">Email:  </label>
    <input type="text" id="em" name=email" placeholder="Your Email...">
    </ul>
    <ul>
    <label for="lastname">Phone Number:  </label>
    <input type="text" id="pn" name=phonenumber" placeholder="Your Phone Number...">
    </ul>
    <ul>
        <label for="message">Message:  </label>
        <input type="text" id="msg" name=message" placeholder="Enter Your Message...">
        </ul>
</div>

</body>

</html>
